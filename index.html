<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <main>
        <form id="to-do-form">
            <input type="text" id="task-input" placeholder="Enter task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
